
<h1>Admin</h1>
<p>
  <a href="#/" ng-click="logout()">Logout</a>
</p>


<script type="text/ng-template"  id="tree_item_renderer.html">
	<span class="select" ng-click="setActive(node)">{{node}}</span>
<!--
    <button ng-click="add(data)">Add node</button>
    <button ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete nodes</button>
-->
	<ul class="tree">
        <li ng-repeat="(node,nodes) in nodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<div id="dragme">

	<label>Active Element: {{ activeString }}</label>

	<div id="creator" ng-show="creator" ng-hide="!creator">
		<button ng-click="creator=false; pickElem=true">Select active element</button>
		<button ng-click="creator=false; editElem=true">Edit active element</button>
		<button ng-click="creator=false; gridMaker=true">New grid row</button>
		<button ng-click="append('article')">New article</button>
	</div>

	<div id="pickElem" ng-show="pickElem" ng-hide="!pickElem">
		<button ng-click="pickElem=false; creator=true">Back</button>
		<br>
		<!--
		<ul class="select">
			<li ng-repeat="elem in elements" ng-click="setActive(elem)">{{ elem }}</li>
		</ul>
		-->
		<ul class="tree" ng-controller="TreeController">
			<li ng-repeat="(node,nodes) in elements" ng-include="'tree_item_renderer.html'"></li>
		</ul>
	</div>

	<div id="editElem" ng-show="editElem" ng-hide="!editElem">
		<h5>Edit new element</h5>
		<div ng-repeat="(key,value) in elemProps">
			<label>{{key}}:</label><input type="text" class="prop" value="{{value}}" name="{{key}}">
		</div>
		<button ng-click="setProperties()">Apply</button>
	</div>

	<div id="gridMaker" ng-show="gridMaker" ng-hide="!gridMaker">
		<h5>Grid Maker Menu</h5>
		<label for="columns">Content columns:</label>
		<input name="columns" type="text"><hr>
		<label for="col-sm">Columns per row sm:</label>
		<input name="col-sm" type="text" />
		<label for="col-md">Columns per row md:</label>
		<input name="col-md" type="text" />
		<label for="col-lg">Columns per row lg:</label>
		<input name="col-lg" type="text" />
		<button ng-click="makeRow()">Apply</button>
		<button ng-click="gridMaker=false; creator=true">Back</button>
	</div>

	<div id="editor" ng-show="true">
		<h5>Editor</h5>
    <div class="btn-group">
      <a class="btn btn-default" ng-click="doCommand('bold')"><i class="fa fa-bold"></i></a>
      <a class="btn btn-default" ng-click="doCommand('italic')"><i class="fa fa-italic"></i></a>
      <a class="btn btn-default" ng-click="doCommand('underline')"><i class="fa fa-underline"></i></a>
      <a class="btn btn-default" ng-click="doCommand('fontName')"><i class="fa fa-font"></i></a>
    </div>
    <div class="btn-group">
      <a class="btn btn-default" ng-click="doCommand('justifyLeft')"><i class="fa fa-align-left"></i></a>
      <a class="btn btn-default" ng-click="doCommand('justifyCenter')"><i class="fa fa-align-center"></i></a>
      <a class="btn btn-default" ng-click="doCommand('justifyRight')"><i class="fa fa-align-right"></i></a>
      <a class="btn btn-default" ng-click="doCommand('justifyFull')"><i class="fa fa-align-justify"></i></a>
    </div>
    <div class="btn-group">
      <a class="btn btn-default"><i class="fa fa-file-video-o"></i></a>
      <a class="btn btn-default"><i class="fa fa-file-image-o"></i></a>
    </div>
	</div>
</div>

<div id="MainContent" class="container"></div>
